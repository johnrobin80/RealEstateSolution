<section class="main-content">
  <ul class="breadcrumb breadcrumb-style">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Admin Test</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main"> <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item active">Admin</li>
    <li class="breadcrumb-item active">Admin Test</li>
  </ul>

  <div class="section-body">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <div class="p-10">
            <!-- <div class="card mb-5"> -->
            <!-- <div class="card-body">
              <div class="row"> -->
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="row m-0">
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-0">
                    <div class="ngxTableHeader">
                      <div class="table-search-area">
                        <div>
                          <!-- <div class="col-md-10"> -->
                          <label for="search-input"
                            ><i class="material-icons search-icon"
                              >search</i
                            ></label
                          >
                          <input
                            #search
                            id="search"
                            type="text"
                            class="form-control"
                            placeholder="Search"
                            aria-label="Search"
                            aria-describedby="basic-addon1"
                            class="browser-default search-field"
                          />
                          <!-- </div>
              </div> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <ngx-datatable
              #table
              class="bootstrap ngx-datatable"
              [columns]="columns"
              [rows]="rows"
              [columnMode]="ColumnMode.force"
              [headerHeight]="35"
              [rowHeight]="'auto'"
              [footerHeight]="50"
              [limit]="pageSize"
              [loadingIndicator]="loadingIndicator"
              [scrollbarH]="scrollBarHorizontal"
              [reorderable]="reorderable"
              [selected]="selected"
              [selectionType]="SelectionType.single"
            >
            </ngx-datatable>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
