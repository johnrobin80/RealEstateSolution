<section class="main-content">
  <ul class="breadcrumb breadcrumb-style">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Admin Test</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main"> <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item active">Admin</li>
    <li class="breadcrumb-item active">Admin Test</li>
  </ul>

  <div class="section-body">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <div class="p-10">
            <!-- <div class="card mb-5"> -->
            <!-- <div class="card-body">
              <div class="row"> -->
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="row m-0">
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-0">
                    <div class="ngxTableHeader">
                      <div class="table-search-area">
                        <div>
                          <!-- <div class="col-md-10"> -->
                          <label for="search-input"
                            ><i class="material-icons search-icon"
                              >search</i
                            ></label
                          >
                          <input
                            #search
                            id="search"
                            type="text"
                            class="form-control"
                            placeholder="Search"
                            aria-label="Search"
                            aria-describedby="basic-addon1"
                            class="browser-default search-field"
                          />
                          <!-- </div>
              </div> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <ngx-datatable
              #table
              class="material"
              [rows]="rows"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [rowHeight]="'auto'"
              [footerHeight]="50"
              [limit]="pageSize"
              [loadingIndicator]="loadingIndicator"
              [scrollbarH]="scrollBarHorizontal"
              [reorderable]="reorderable"
              [selected]="selected"
              [selectionType]="SelectionType.single"
            >
              <ngx-datatable-column prop="countryname">
                <ng-template
                  let-column="column"
                  ngx-datatable-header-template
                  let-sort="sortFn"
                >
                  <span class="tableHeader">Country</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="createdon">
                <ng-template
                  let-column="column"
                  ngx-datatable-header-template
                  let-sort="sortFn"
                >
                  <span class="tableHeader">Created On</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="statusname">
                <ng-template
                  let-column="column"
                  ngx-datatable-header-template
                  let-sort="sortFn"
                >
                  <span class="tableHeader">Status</span>
                </ng-template>
                <ng-template let-value="value" ngx-datatable-cell-template>
                  <div
                    *ngIf="value === 'Active'"
                    class="badge-outline col-green"
                  >
                    {{ value }}
                  </div>
                  <div
                    *ngIf="value === 'Completed'"
                    class="badge-outline col-red"
                  >
                    {{ value }}
                  </div>
                  <div
                    *ngIf="value === 'Pending'"
                    class="badge-outline col-indigo"
                  >
                    {{ value }}
                  </div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column [frozenRight]="true">
                <ng-template ngx-datatable-header-template>
                  <span class="tableHeader">Action</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button>Edit</button>
                  <button>Delete</button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
